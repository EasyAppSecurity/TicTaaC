assets:
	- personal-data
		sensitivity: sensitive
		description: name, email
	- image-file
		sensitivity: sensitive
	- comments
		sensitivity: non-sensitive
elements:
	- interactor
		name: User
		produced-assets:
			- personal-data
			- image-file
			- comments
	- proxy-server
		name: Proxy Server
		processed-assets:
			- personal-data
			- image-file
			- comments
	- web-server
		name: API Server
		processed-assets:
			- personal-data
			- image-file
			- comments
	- database
		name: PostgreSQL
		stored-assets:
			- personal-data
			- image-file
			- comments
boundaries:
	- dmz:
		elements:
			- proxy-server
    - internal-network:
		elements:
		    - web-server
			- database
	- internet
		elements:
			- interactor
data-flows:
	- interactor -> proxy-server
		authentication-method: openid
		authorization: read-write
		account-management: external-sso
		encryption: yes
		transferred-assets:
			- personal-data
			- image-file
			- comments
	- proxy-server -> web-server
		authentication-method: certificate
		authorization: read-write
		encryption: no
		transferred-assets:
			- personal-data
			- image-file
			- comments
	- web-server -> database
		authentication-method: credentials
		authorization: admin
		encryption: yes
		account-management: local-account
		transferred-assets:
			- personal-data
			- image-file
			- comments	